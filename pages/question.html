<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="question.css">

</head>

<body>
    <div id="nav">
        <div id="logo" ><img src="../assets/Little-Voices-logo.png"  width="5%"></div>
        
    </div>
	<div class="panel">
		<h1>Scenario based questions</h1>
		<div class="question" id="ques"></div>
		<div id="ans-image">
            <div id="image"><img src="../assets/mascot1.png" alt="" id="mascot_pose_1" width="80%" ></div>
            <div id="ans"> 
                
                <input type="text"  id="opt1" onclick="returnOptionNumber(0)"  readonly="readonly">
                <input type="text"  id="opt2" onclick="returnOptionNumber(1)" readonly="readonly">
                <input type="text"  id="opt3" onclick="returnOptionNumber(2)"  readonly="readonly">
                <input type="text"  id="opt4" onclick="returnOptionNumber(3)"  readonly="readonly">
              
        
                <div id="buttons">
                    <div id="arrow-l" onclick="prevQuestion()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    
                    <button type="button" id="button" onclick="checkAns()">Submit</button>
                   
                        <div id="arrow-r" onclick="nextQuestion()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                
            </div>
        </div>
           
		
	</div>
    <div id="answers" onclick="offClick()">
        <div id="right_wrong"></div>
        <div id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, error. Iusto, sed. Aperiam culpa adipisci qui sequi, pariatur beatae porro autem blanditiis nobis ullam deserunt dicta, quos omnis, soluta voluptates!</div>
        <div id="mascot-image">
            <img src="../assets/mascot1pose2.png" alt="" id="mascot_pose_2">
            
        </div>
    </div>
    <script src="question.js"></script>

</body>

</html>
