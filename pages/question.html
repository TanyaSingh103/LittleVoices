<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="question.css">

    <div id="nav">

		<h1>Scenario based questions</h1>

		<div id="ans-image">
            <div id="image"><img src="../assets/mascot1.png" alt="" id="mascot" width="80%" ></div>

                <div id="opt1" onclick="returnOptionNumber(0)" >hello world Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci minima libero, laborum blanditiis officia velit saepe delectus. Nisi commodi maiores vel. Est, obcaecati perspiciatis? Voluptas quibusdam quas molestiae aut similique.</div>

                <div id="buttons">
